<h1 class="page-header">Editar Inicio</h1>
<form class="form-horizontal" ng-submit="editar(inicio);">
	<div class="form-group">
		<label class="control-label col-lg-2">Titulo</label>
		<div class="col-lg-3">
			<input type="text" ng-model="inicio.titulo" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-2">Resumen</label>
		<div class="col-lg-5">
			<textarea ng-model="inicio.resumen" class="form-control" rows="3"></textarea>			
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-2">Resumen</label>
		<div class="col-lg-7">
			<textarea ng-model="inicio.contenido" class="form-control" rows="10"></textarea>			
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-3">
			<button type="submit" class="btn btn-default">Editar</button>
		</div>
	</div>
</form>
