<h1>Blog Admin <small><a href="#/blog_admin/nuevo">Nuevo</a></small></h1>
<table class="table table-striped">
	<tr>
		<th>Titulo</th>
		<th>Actualizado</th>
		<th>Acciones</th>
	</tr>
	<tr ng-repeat="blog in blogs">
		<td>{{blog.titulo}} </td>
		<td>{{blog.updated_at}} </td>
		<td>
			<a href="#/blog_admin/ver/{{blog.$id}}" class="btn btn-default btn-sm">Ver</a>
			<a href="#/blog_admin/editar/{{blog.$id}}" class="btn btn-default btn-sm">Editar</a>
			<a href="" class="btn btn-default btn-sm" ng-click="eliminar(blog);">Eliminar</a>
		</td>
	</tr>
</table>
