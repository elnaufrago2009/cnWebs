<ol class="breadcrumb" style="margin-top: 20px;">
  <li><a href="#/">Inicio</a></li>
  <li><a href="#/blog">Blog</a></li>
  <li class="active">Post</li>
</ol>

<style type="text/css" media="screen">
	#blog_title {
		color:  #FF8400;
	}
	#blog_categorias {
		color:  #7D7D7D;
	}
	#categoria_title {
		color:  #525252;
		font-size: 15px;
		line-height: 2px;
	}
	#ultimos_post_title {
		color:  #525252;
		font-size: 15px;
		line-height: 23px;
	}
</style>
<div class="row">
	<div class="col-lg-8">
		<h1 id="blog_title">{{blog.titulo}} </h1>
		<p><span class="glyphicon glyphicon-time"></span> {{blog.created_at | date:'yyyy-MM-dd HH:mm:ss'}} </p>
		<hr>
		<p><img ng-src="{{blog.imagen}}"></p>
		<p class="lead">{{blog.resumen}}</p>
		<p style="font-size: 17px; line-height: 27px;" ng-bind-html="blog.contenido"></p>
		<p><a class="btn btn-default" href="#/blog"><span class="glyphicon glyphicon-arrow-left"></span> Regresar</a></p>
	</div>
	<div class="col-lg-4" style="padding-top: 100px;">
		<div ng-include src="'blog/sidepanel.html'"></div>
	</div>
</div>
