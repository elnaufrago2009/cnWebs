<h1 class="page-header">Nuevo Portafolio</h1>

<form class="form-horizontal" ng-submit="nuevo(portafolio);">
	<div class="form-group">
		<label class="control-label col-lg-2">Nombre</label>
		<div class="col-lg-3">
			<input class="form-control" type="text" ng-model="portafolio.nombre">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-2">Resumen</label>
		<div class="col-lg-6">
			<textarea class="form-control" rows="3" ng-model="portafolio.resumen"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-2">Contenido</label>
		<div class="col-lg-6">
			<textarea class="form-control" rows="3" ng-model="portafolio.contenido"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-lg-2">Fotos</label>
		<div class="col-lg-3">
			<input type="text" class="form-control" ng-model="portafolio.image1">
		</div>
		<div class="col-lg-3">
			<input type="text" class="form-control" ng-model="portafolio.image2">
		</div>		
	</div>
	<div class="form-group">		
		<div class="col-lg-offset-2 col-lg-3">
			<input type="text" class="form-control" ng-model="portafolio.image3">
		</div>
		<div class="col-lg-3">
			<input type="text" class="form-control" ng-model="portafolio.image4">
		</div>		
	</div>
	<div class="form-group">		
		<div class="col-lg-offset-2 col-lg-3">
			<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus"></span> Nuevo</button>
			<a href="#/portafolio_admin" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Regresar</a>
		</div>
	</div>
</form>
